<dialog id="helpers-add" class="window-box new">
	<h1>
		<span class="new">{translate::('Helpers add')}</span>
	</h1>
	<h2>{translate::('Select helpers for install')}</h2>
	<form class="win" method="post" id="helpersAddSettings" onsubmit="return false;">
		<div class="window-content"></div>
	</form>
	<div class="buttons">
		<input type="button" value="{translate::('Add')}" class="new button ok-but" />
		<input type="button" value="{translate::('Cancel')}" class="button red cancel-but" />
	</div>
</dialog>
